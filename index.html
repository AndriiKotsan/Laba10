<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Task</title>
</head>
<body>
    <div class="container">
        <form onsubmit="getData(event)" id="reg_form">
            <h1>Registration</h1>
            <div class="input-block">
                <div class="field" id="email">
                    <label for="user_email">Email:</label>
                    <input type="email" name="email" id="user_email" class="inp-field" pattern="[a-zA-Z0-9.-_]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    <span class="error-msg">Error</span>
                </div>
                <div class="field" id="user">
                    <label for="user_login">User:</label>
                    <input type="text" name="login" id="user_login" class="inp-field" pattern="[a-zA-Z0-9.-_]+$" required>
                    <span class="error-msg">Error</span>
                </div>
                <div class="field" id="password">
                    <label for="pass">Password:</label>
                    <input type="password" name="password" id="pass" class="inp-field" required>
                    <span class="error-msg">Error</span>
                </div>
                <div class="field" id="confirm">
                    <label for="conf_pass">Confirm password:</label>
                    <input type="password" id="conf_pass" class="inp-field" required>
                    <span class="error-msg">Passwords don't match</span>
                </div>
            </div>
            <input type="submit" value="Sign Up" id="sbm-btn">
            <div id="login">I already have an account</div>
        </form>
    </div>
</body>
</html>
